<div class="container text-center" ng-controller="UserCreateController as user">
  <div class="row">
      <div class="col-sm-6 col-md-5 col-md-offset-3">

        <form method="post" ng-submit="user.signupUser()">

          <div class="form-group row">
            <label  class="col-sm-2 form-control-label">Name</label>
            <div class="col-sm-10">
              <input type="name" class="form-control" placeholder="Name" ng-model="user.userData.name">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 form-control-label">Username</label>
            <div class="col-sm-10">
              <input  class="form-control" placeholder="Username" ng-model="user.userData.username">
            </div>
          </div>

          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 form-control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="user.userData.password">
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-success">SIGN UP</button>
            </div>
          </div>
        </form>

      </div>
  </div>
</div>
