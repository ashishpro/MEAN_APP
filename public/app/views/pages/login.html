<div class="container text-center" ng-controller="MainController as login">
  <div class="row">
      <div class="col-sm-6 col-md-5 col-md-offset-3">

        <form method="post" ng-submit="login.doLogin()">
          <div class="form-group row">
            <label class="col-sm-2 form-control-label">Username</label>
            <div class="col-sm-10">
              <input  class="form-control" id="inputEmail3" placeholder="Email" ng-model="login.loginData.username">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 form-control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="login.loginData.password">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-success">LOGIN</button>
            </div>
          </div>
        </form>

      </div>
  </div>
</div>
