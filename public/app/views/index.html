<!DOCTYPE html>
<html ng-app="Colide">
  <head>
    <base href='/'>
    <meta charset="utf-8">
    <title>Node JsJ</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js" ></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular-route.min.js"></script>


    <!-- Angular Service ! -->
    <script type="text/javascript" src="app/services/authService.js" ></script>
    <script type="text/javascript" src="app/services/userService.js" ></script>
    <!-- Angular Controller ! -->
    <script type="text/javascript" src="app/controller/mainCtrl.js" ></script>
    <script type="text/javascript" src="app/controller/userCtrl.js" ></script>

    <!-- Angular Routes -->
    <script type="text/javascript" src="app/app.routes.js" ></script>

    <script type="text/javascript" src="app/app.js" ></script>

  </head>
  <body ng-controller="MainController as main">

    <header>
        <div class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a href="/" class="navbar-brand"><span class="glyphicon glyphicon-book"></span>In_Join</a>
                </div>

                <ul class="nav navbar-nav">
                  <li><a href="/users"></a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                  <li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
                  <li ng-if="!main.loggedIn"><a href="/signup">SignUp</a></li>
                  <li ng-if="main.loggedIn"><a href="#">Hey {{ main.user.username }} </a></li>
                  <li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
                </ul>

            </div>
        </div>
    </header>

    <main class="container">
       <div ng-view></div>
    </main>
    <p> </p>
  </body>
</html>
